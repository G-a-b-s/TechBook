<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/bda8ed8b75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Tela de Cadastro de Livros</title>
</head>

<body onload="init()">
    <div class="container">
        <h2 class="title">Pesquisar Livros</h2>
        <form action="" id="form-livros" class="">
                <div class="input-field">
                    <input type="text" placeholder="Titulo" id="titulo">
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Autor" id="autor">
                </div>
                <div class="input-field">
                    <select id="categories">
                    </select>
                </div>
                 <input type="submit" value="Pesquisar" class="btn">
        </form>
        <div id="results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Livro</th>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <!--resultsTable-->
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script/index.js"></script>
    <script>
        function exibeCategorias() {
            categories = document.getElementById("categories");
            categories.innerHTML = "";
            categories.innerHTML += `<option value="0">Categorias</option>`;
            getCategories (dados => {
                for (i = 0; i < dados.length; i++) {
                    let categorie = dados[i];
                    categories.innerHTML += `<option value="${categorie.id}">${categorie.nome}</option>`;
                }
            })
        }
     
        function init() {
            document.getElementById('form-livros').addEventListener('submit', function (e) {
                e.preventDefault();
                const title = document.getElementById('titulo').value.toLowerCase();
                const author = document.getElementById('autor').value.toLowerCase();
                const category = document.getElementById('categories').value;
                searchBooks(title,author,category);
            });
            
            exibeCategorias();
        }
    </script>
</body> 
</html>
